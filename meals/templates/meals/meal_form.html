{% extends  'base.html' %}
{% block body_block %}
    <h1>
  {% if not form.instance.pk %}
  Create Meal
  {% else %}
  Update Meal
  {% endif %}
</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
